<h2>Éléments</h2>
<p>Mis à jour : {{ lastUpdate | async | date: 'short'}}</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils; let i = index"
                [indexOfAppareil]="i"
                [appareilName]="appareil.name"
                [id]="appareil.id"
                [appareilStatus]="appareil.status"></app-appareil>

  <div class="text-center">
    <button class="btn btn-success m-2"
            [disabled]="!isAuth"
            (click)="onAllumerAll()">Tout allumer</button>

    <button class="btn btn-danger m-2"
            [disabled]="!isAuth"
            (click)="onEteindreAll()">Tout éteindre</button>
  </div>
</ul>
