<li [ngClass]="{'list-group-item': true,
 'list-group-item-success': appareilStatus === 'allumé',
  'list-group-item-danger': appareilStatus === 'éteint'}" class="list-group-item">
  <div
    *ngIf="appareilStatus==='éteint'"
    style="width: 20px;height: 20px;background-color: darkred;">
  </div>
  <div
    *ngIf="appareilStatus==='allumé'"
    style="width: 20px;height: 20px;background-color: darkgreen;">
  </div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ appareilStatus }} </h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
